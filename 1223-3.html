<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">                        
    <title>Document</title>
</head>
<body>
    <script>                                    /*JAVA常用的語法script→可以用在body 或head */
                                                /* 在網頁F12中可以看的到，用來除錯用的*/
    console.log("hello javascript!!!");         /*出現→hello javascript!!!*//*文字一定要加""*/
    console.log("helloworld");                  /*出現→helloworld*/
    var a = "hello";                            /*var+變數=xxx; */ /*變數="xxx"; → 文字字串*/
    var b = 123;                                /*var+變數=xxx; */ /*變數=數字; → 數字字串*/               
    var c = true;                               /*var+變數=xxx; */ /*變數=ture or false; → boolean值*/
    var name = "zac";                           /*var+變數=xxx; */ /*變數="xxx"; → 文字字串*/
    console.log(a);                             /*出現→hello*/                            
    console.log(b);                             /*出現→123*/ 
    console.log(c);                             /*出現→ture*/ 
    console.log(a+b);                           /*出現→hello123*/ 
    console.log(b+b);                           /*出現→246*/ 
    console.log(b+name);                        /*出現→123zac*/ 
    console.log("good"+ name);                  /*出現→goodzac*/ 
    </script>
</body>
</html>
