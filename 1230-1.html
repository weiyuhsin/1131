<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>                 <!--jquery.com  或 http://cdnjs.com/下載CDN語法-->
       
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>     <!--jQUERY語法的連結-->
     <script>
     $(document).ready(function(){                   
         $("h1").hide(1200);
         });                             
                         <!--$(document)取所有的資料.ready去做準備(function(){$("h1").hide(1200)然後將h1以1200毫秒隱藏});-->
     </script>
</head>


<body>
   
    <h1 id="title">adfdsef</h1>             <!--做一個標題-->
    <script>
    <!--$("#title").hide(); -->        <!--jQuery 的語法 : $("#title").hide();   $("#title")某控制元素.hide(); 要隱藏  -->
        
    </script>
</body>
</html>
