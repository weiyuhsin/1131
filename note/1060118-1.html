<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script><!--jquery語法-->
    <script>
        $(function(){
            $.ajax({
                url:"http://api.openweathermap.org/data/2.5/weather?q=Taipei,tw&appid=b1ecbccd638b763d489602917ba47cc3&units=metric",
                dataType:"json",
                success:function(e){
//                    console.log(e.coord.lon);    /*e→程式function內隨便取的名字e*/
//                    console.log("SUCCESS");      /*按f12驗證*/  /*正確會出現SUCCESS*/                      
//                    console.log(e.name);         /*按f12驗證→*/ /*抓e裡面的name*/  
//                    console.log(e.main.temp);    /*按f12驗證→*/ /*抓e裡面的main裡面的temp(溫度)*/ //
                    console.log(e.weather[0].description);  
                                            /*按f12驗證→*/ /*抓e裡面的weather裡面的description(因weather裡是[]組成→所以要加[第n個{}內]裡面的description)*/   
                    $(".city").text(e.name);        /*city div跑出e裡面的name的文字(城市名)*/
                    $(".temp").text(e.main.temp);   /*temp div跑出e裡面的main裡面的temp的文字(溫度)*/
                    $(".description").text(e.weather[0].description);  /*description div跑出e裡面的weather裡面的description*/
                },
                error:function(){
                    console.log("AJAX ERROR!!!!!");
                    alert("ERROOOOOOOR!!!!!");
                },
            });
        })
    </script>
</head>
<body>
    <div class="container">
        <div class="city"></div>            <!--抓出城市名-->
        <div class="temp"></div>            <!--抓出溫度-->
        <div class="description"></div>     <!--抓出description-->
    </div>
</body>
</html>
