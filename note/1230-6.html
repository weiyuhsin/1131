<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>  <!--jQUERY語法的連結-->
             
    <script src="dist/js/lightbox.min.js"> </script>                   <!--lightbox的js語法-->
    <link rel="stylesheet" href="dist/css/lightbox.css">                 <!--lightbox的css語法-->
    
    <style>
        img{
            width: 200px;            
        }
    </style>
</head>


<body>
    <a href="images/02.jpg" data-lightbox="banana">                    <!--將照片用燈箱效果data-lightbox放大→四張圖片可以按往下一張-->
        <img src="images/02.jpg" alt="">
    </a>
    <a href="images/03.jpg" data-lightbox="banana">
        <img src="images/03.jpg" alt="">
    </a>
        <a href="images/04.jpg" data-lightbox="banana">
        <img src="images/04.jpg" alt="">
    </a>
    <a href="images/05.jpg" data-lightbox="banana">
        <img src="images/05.jpg" alt="">
    </a>
    
    
</body>
</html>
