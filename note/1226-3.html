<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>                /*在網頁f12確認變數值相對應的值*/
</head>
<body>
   <script>                                 /* 在網頁F12中可以看的到，用來除錯用的*/
    var banana = "黃色";
       switch(banana) {
           case "黃色":                   /*case 空格 要比對的東西*/
               console.log("可以吃");
               break;
           case "綠色":
               console.log("生的");
               break;
            case "紫色":
               console.log("跌倒");
               break;
           default:
               console.log("沒香蕉");
               break;
       }
    
    </script>
    
</body>
</html>
