
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script>
        $(function(){
            $("nav a").click(function(){
                var _link = $(this).data("link");
//                console.log(_link);
                var _offset = $("#"+_link).offset().top;
//                console.log(_offset);
                $("html,body").animate({
                    scrollTop:_offset
                });
                return false;
            });
            $("#gotop").hide();
            $(window).scroll(function(){
                var O = "hinge";
                var I = "zoomIn"
                if($(this).scrollTop()>200){
                    //$("#gotop").fadeIn();
                    $("#gotop").show().removeClass(O).addClass(I);
//                    $("#gotop").show();
//                    $("#gotop").removeClass(O);
//                    $("#gotop").addClass(I);
                }else{
//                    $("#gotop").fadeOut();
                    $("#gotop").removeClass(I).addClass(O);
//                    $("#gotop").removeClass(I);
//                    $("#gotop").addClass(O);
                }
            });
            $("#gotop").click(function(){
                $("html,body").animate({
                    scrollTop:0
                });
                return false;
            });
        })
    </script>
    <style>
        #about,
        #works,
        #service,
        #contact {
            height: 1000px;
        }
        
        #about {
            background-color: #ff0093;
        }
        
        #works {
            background-color: #00ffe2;
        }
        
        #service {
            background-color: #ffb100;
        }
        
        #contact {
            background-color: #76ff00;
        }
        nav {
            position: fixed;
        }
        #gotop {
            display: block;
            width: 60px;
            height: 60px;
            background-color: #222;
            color: #eee;
            text-align: center;
            line-height: 60px;
            position: fixed;
            right: 20px;
            bottom: 20px;
        }
    </style>
</head>

<body>
    <nav>
        <a href="javascript:;" data-link="about">About</a>
        <a href="javascript:;" data-link="works">Works</a>
        <a href="#" data-link="service">Service</a>
        <a href="#" data-link="contact">Contact</a>
    </nav>
    <div id="about"></div>
    <div id="works"></div>
    <div id="service"></div>
    <div id="contact"></div>
    <a href="#"id="gotop" class="animated">top</a>
</body>

</html>
