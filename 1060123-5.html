<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>            <!--wow延遲載入效果*/ /*要wow js css還要Animate.css  */-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
    <style>
        @import url(http://fonts.googleapis.com/earlyaccess/notosanstc.css);

        * {

    <script>
        $(function(){
            var url = "https://api.instagram.com/v1/users/self/media/recent/?access_token=18207645.522924d.a0308dd87201401ba3d9f828def12ea2";
            $(".pic a").fancybox();
            $.ajax({
                url:url,
                dataType:"jsonp",
                success:function(e){
                    $(e.data).each(function(){
                        var c = "<div class='pic wow slideInLeft'>"  /*Animate.css 效果延遲進場*/

                        c += "</a>"
                        //c += "<div class='title'>"+this.caption.text+"</div>"
                        c +="</div>"
                        
                        $(".container").append(c);
//                        $(".container").imagesLoaded(function(){
//                            $(".container").masonry({
//                                isFitWidth:true       /*一定要放在ajax裡面的最後面才能跑出效果*/
//                            });
//                        })
                        $.adaptiveBackground.run();
                    });
                },
                error:function(){
                    alert("error");
                }
            });
        })
    </script>
</head>
<body>
    <div class="container"></div>
    <script>
        new WOW().init();
    </script>
</body>

Setup WOW.js

1 Link to the CSS animation library

Link to Animate.css 
(You can link to another CSS animation library by changing WOW.js settings)

<link rel="stylesheet" href="css/animate.css">
 
 
 
 
2 Link and activate WOW.js

              <script src="js/wow.min.js"></script>
              <script>
              new WOW().init();
              </script>
              
              
--------------------------------------------------             
              
              
              
Reveal CSS Animations

1 Make an element revealable

Add the CSS class .wow to a HTML element: it will be invisible until the user scrolls to reveal it.
(You can change this CSS class in the WOW settings to avoid name conflicts.)

                <div class="wow">
                Content to Reveal Here
                </div>
2 Choose the animation style

Pick an animation style in Animate.css , then add the CSS class to the HTML element

                  <div class="wow bounceInUp">
                  Content to Reveal Here
                  </div>
                  
                  
                  
 --------------------------------------------------                        
                  
You’re done!

Now your animations will be revealed when the user scrolls.

Check these examples of WOW.js + Animate.css uses:	

* MaterialUp 
* Fliplingo 
* Streamline Icons



--------------------------------------------------       
Advanced Options

data-wow-duration: Change the animation duration
data-wow-delay: Delay before the animation starts
data-wow-offset: Distance to start the animation (related to the browser bottom)
data-wow-iteration: Number of times the animation is repeated


                    <section class="wow slideInLeft" data-wow-duration="2s" data-wow-delay="5s">
                    </section>

                    <section class="wow slideInRight" data-wow-offset="10"  data-wow-iteration="10">
                    </section>
                    
--------------------------------------------------       

Customize Settings

boxClass: Class name that reveals the hidden box when user scrolls.

animateClass: Class name that triggers the CSS animations (’animated’ by default for the animate.css library)

offset: Define the distance between the bottom of browser viewport and the top of hidden box.
When the user scrolls and reach this distance the hidden box is revealed.

mobile: Turn on/off WOW.js on mobile devices.

live: consatantly check for new WOW elements on the page.


                      wow = new WOW(
                      {
                      boxClass:     'wow',      // default
                      animateClass: 'animated', // default
                      offset:       0,          // default
                      mobile:       true,       // default
                      live:         true        // default
                    }
                    )
                    wow.init();-->
