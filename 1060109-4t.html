<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script>
        $(function(){
            $("nav a").click(function(){
                var _link = $(this).data("link");
//                console.log(_link);
                var _offset = $("#"+_link).offset().top;
//                console.log(_offset);
                $("html,body").animate({
                    scrollTop:_offset
                });
            });
        })
    </script>
    <style>
        #about,
        #works,
        #service,
        #contact {
            height: 1000px;
        }
        
        #about {
            background-color: #ff0093;
        }
        
        #works {
            background-color: #00ffe2;
        }
        
        #service {
            background-color: #ffb100;
        }
        
        #contact {
            background-color: #76ff00;
        }
    </style>
</head>

<body>
    <nav>
        <a href="#" data-link="about">About</a>
        <a href="#" data-link="works">Works</a>
        <a href="#" data-link="service">Service</a>
        <a href="#" data-link="contact">Contact</a>
    </nav>
    <div id="about"></div>
    <div id="works"></div>
    <div id="service"></div>
    <div id="contact"></div>
</body>

</html>
